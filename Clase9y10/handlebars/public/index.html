<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>HANDLEBARS</title>
  </head>
  <body class="bg-dark text-white bg-image" style="background-image: url('https://previews.123rf.com/images/microone/microone1701/microone170100536/70660092-vector-de-patrones-sin-fisuras-de-bigotes-en-blanco-y-negro-fondo-con-la-ilustraci%C3%B3n-de-bigotes.jpg')">
    <h1 class="d-flex display-4 justify-content-center mb-5 text-danger">Formulario</h1>

      <form action="/products" method="POST" class="container-sm">
        <div class="mb-3">
          <input
            class="form-control bg-white text-dark"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control bg-white text-dark"
            type="number"
            name="price"
            placeholder="price"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control bg-white text-dark"
            type="text"
            name="thumbnail"
            placeholder="Thumbnail"
            required
          />
        </div>

        <button type="submit" onclick="window.location.href='products'" class="btn btn-success">Subir nuevo producto</button>

        <a class="btn btn-danger" href="./products" role="button"
          >Ir a la lista de productos</a
        >
      </form>
  </body>
</html>
